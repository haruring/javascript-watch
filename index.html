<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>Javascript時計</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
   <h1>Javascriptで時計</h1> 
       <div id="plate">
           <div id="hour"><img src="images/long.png" alt="時"></div>
           <div id="minute"><img src="images/short.png" alt="分"></div>
           <div id="second"></div>
       </div>
   </div>
   <script>
  //現在日時を取得
let now = new Date();
let hour = now.getHours();
let minutes = now.getMinutes();
let seconds = now.getSeconds();
console.log(now);
console.log(360/hour);
console.log(minutes);
console.log(seconds);
const shortHand = document.getElementById('hour');

shortHand.style.transform = 'rotate(' + 360 / 12 * hour +'deg)';
   </script>
</body>
</html>
