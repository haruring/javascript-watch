<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Javascript時計</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <h1>Javascriptで時計
            <span id="now"></span>
        </h1>
        <div id="plate">
            <div id="hour">
                <figure>
                    <img src="images/short.png" alt="">
                </figure>
            </div>
            <div id="minute"><img src="images/long.png" alt="分"></div>
            <div id="second"></div>
        </div>
    </div>
    <script>
        const justTime = document.querySelector('#now');
        const hour = document.querySelector('#hour');
        const minute = document.querySelector('#minute');
        const second = document.querySelector('#second');
        const time = () => {
            const now = new Date();
            const hours = now.getHours();
            const minutes = now.getMinutes();
            const seconds = now.getSeconds();
            hour.style.transform = `rotate(${hours}deg)`
            minute.style.transform = `rotate(${minutes}deg)`

            console.log(now);
            console.log(hours);
            console.log(minutes);
            console.log(seconds);
            //console.log(Math.floor(360 / seconds));

            currentTime(now)
            //minutesMove(minutes)
            //secondsMove(seconds)
        }

        //const minutesMove = (minutes) => {
            //return minute.style.transform = `rotate(${minutes}deg)`
        //}
        //const secondsMove = (seconds) => {
            //return second.style.transform = `rotate(${seconds}deg)`
        //}
        const currentTime = (now) => {
            return justTime.textContent = `${now}`
        }
        setInterval(time, 1000)
    </script>
</body>

</html>
